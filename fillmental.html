<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Patient Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: #ff0000;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="mentalHealthForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>

    <label for="concerns">Patient's Concerns:</label>
    <textarea id="concerns" name="concerns" rows="4" required></textarea>

    <div class="error" id="error-message"></div>

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const contact = document.getElementById('contact').value;
      const concerns = document.getElementById('concerns').value;
      const errorMessage = document.getElementById('error-message');

      // Simple validation
      if (!name || !age || !gender || !contact || !concerns) {
        errorMessage.textContent = 'All fields are required.';
        return;
      }

      // Additional validation (you can add more complex validation logic)
      if (isNaN(age) || age <= 0) {
        errorMessage.textContent = 'Please enter a valid age.';
        return;
      }

      // Simulated form submission
      alert(`Form submitted successfully!\nName: ${name}\nAge: ${age}\nGender: ${gender}\nContact: ${contact}\nConcerns: ${concerns}`);
    }
  </script>
</body>
</html>
